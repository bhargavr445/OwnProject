<form>
  <input type="text" class="form-control" id="id" placeholder="Enter ID" ng-model="search.stuId"></input>
  <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" ng-model="search.stuName"></input>
  <button type="submit" class="btn btn-primary" ng-click="SearchSubmit()">Search</button>
</form>

<table id="datatable-buttons" class="datatable-buttons table table-striped table-bordered table-hover exportable" style="width:100%;cellspacing:0" data-ng-show = "students != 'undifined' || students.length != 0"> <!-- table-striped  -->
			                        <thead style = "color:black;background-color:lightblue">
			                            <tr>
			                                <th>ID</th>
			                                <th>name</th>
<!-- 			                                <th>New</th> -->
			                            </tr>
			                        </thead>
		                            <tbody>
		                                <tr ng-repeat= "student in students">
		                                    <td>{{student.stuId}}</td>
		                                    <td>{{student.stuName}}</td>
<!-- 		                                    <td>{{student.marks}}</td> -->
                                    </tr>
		                            </tbody>
		                        </table>
