<table datatable="" class="datatable-buttons table table-striped table-bordered table-hover exportable" style="width:100%;cellspacing:0"> 
			                        <thead style = "color:black;background-color:green">
			                            <tr>
			                                <th>NAME</th>
			                                <th>JOB TITLE</th>
			                                 <th>Dept</th> 
			                                <th>Annua Sal</th>
			                                <th>Est Annual Sal</th>
			                               <th>Actions</th>
			                            </tr>
			                        </thead>
		                            <tbody>
		                                <tr ng-repeat= "empList in empListInImageTab">
		                                    <td>{{empList.name}}</td>
		                                     <td>{{empList.jobTitle}}</a></td>
		                                    <td>{{empList.department}}</td>
		                                    <td>{{empList.annualSalary}}</td>
		                                    <td>{{empList.estimatedAnnualSalary}}</td>
		                                    <td>
		                                    <button type="submit" value="submit" class="btn btn-primary btn-sm" ng-click="editContractImageTab(empList)"><i class="glyphicon glyphicon-edit" aria-hidden="true"></i></button>
		                                    <button type="submit" value="submit" class="btn btn-danger btn-sm" ng-click="deleteStudentImageTab(empList)"><i class="glyphicon glyphicon-trash" aria-hidden="true"></i></button>
		                                    </td>
                                    </tr>
		                            </tbody>
		                        </table>
