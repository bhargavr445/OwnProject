<form>
  <input type="text" class="form-control" id="id" placeholder="Enter ID" ng-model="search.stuId"></input>
  <input    ui-mask="999-999-9999"
               placeholder="xxx-xxx-xxxx" ng-model="phonenumber"></input>
 
  
  <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" ng-model="search.stuName"></input>
  <button type="submit" class="btn btn-primary" ng-click="SearchSubmit()">Search</button>
</form>

<table id="datatable-buttons" class="datatable-buttons table table-striped table-bordered table-hover exportable" style="width:100%;cellspacing:0" data-ng-show = "students.length != 0"> <!-- table-striped  -->
			                        <thead style = "color:black;background-color:lightblue">
			                            <tr>
			                            	<th>Index</th>
			                                <th>StudentID</th>
			                                <th>StudentName</th>
			                                <th>Id</th>
<!-- 			                                <th>New</th> -->
			                            </tr>
			                        </thead>
		                            <tbody>
		                                <tr ng-repeat= "student in students | filter  : search.stuName">
		                                	<td>{{$index+1}}</td>
		                                    <td data-ng-init="id = student.stuName">{{student.stuId}}</td>
		                                    <td>{{student.stuName}}</td>
		                                    <td>{{id}}</td>
<!-- 		                                    <td>{{student.marks}}</td> -->
                                    </tr>
		                            </tbody>
		                        </table>
		                        
		                        <label>Searched Data</label>
		                        <select>
		                        <option ng-repeat = "student in students">{{student.stuName}}</option>
		                        </select>
